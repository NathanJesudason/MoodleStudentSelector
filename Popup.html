<!DOCTYPE html>
<html>
<head>
	<title>Popup Test</title>
	<style>
		
		a	{
			text-decoration:  none;
			color:            black;
		}
		
		#SelectorPopup {
			background-color: #DCDCDC;
			width:            500px;
			height:           265px;
			border:           2px solid black;
			text-align:       center;
			border-radius:    12px;
			display:          none;
		}
		
		#NameDisplay {
			background-color: #B0E0E6;
			width:            400px;
			height:           65px;
			border:           1px solid black;
			border-radius:    20px;
			display:          inline-block;
		}
		
		.Button {
			display:          inline-block; 
			width:            200px; 
			height:           30px;
			background-color: silver;
			border:           1px solid black;
			border-radius:    8px;
			font-size:        20px;
		}
		
		select	{
			width:            200px;
			height:           30px;
			border-radius:    8px;
			background-color: silver;
			font-size:        20px;
			border:           1px solid black;
		}
		
		#p1		{
			font-size:        20px;
		}
	</style>
		
	<script>
		function ChangeText() {
			if (document.getElementById("p1").innerHTML == "Dexter Carpet") {
				document.getElementById("p1").innerHTML = "--  --";
			}
			else {
				document.getElementById("p1").innerHTML = "Dexter Carpet";
			}
		}
		
		function Hide() {
			var x = document.getElementById("SelectorPopup");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
			document.getElementById("p1").innerHTML = " ";
		}
	</script>
	</style>
</head>

<body>
	<button class="Button" onclick="Hide(this)">
		<b>SAMPLE TEXT</b>
	</button>
	<div id="SelectorPopup">
		<p style="font-size: 30px;"><b>Computer Science Student Selector</b></p>
		
		<button class="Button" onclick="ChangeText(this)">
			<b>Randomize!</b>
		</button>
		
		<select id="listSelect">
			<option value="list1">Period 1</option>
			<option value="list2">Period 2</option>
			<option value="list3">Period 3</option>
			<option value="list4">Period 4</option>
			<option value="list5">Period 5</option>
			<option value="list6">Period 6</option>
			<option value="list7">Period 7</option>
			<option value="list8">Period 8</option>
		</select>
		
		<br><br>
		
		<div id="NameDisplay">
			<p id="p1">--  --</p>
		</div>
		<br>
		
		<p>Made by: Anne Marie Powell, Nathan Jesudason and Hunter Key</p>
    </div>
	
	<div>
		MORE SAMPLE TEXT
	</div>

</body>
</html>
